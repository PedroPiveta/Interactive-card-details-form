<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="cards">
      <div class="card front">
        <img src="images/card-logo.svg" alt="card logo" class="logo">
        <div class="num">0000 0000 0000 0000</div>
        <div class="info">
          <div class="name">Jane Appleseed</div>
          <div class="expiry">00/00</div>
        </div>
      </div>
      
      <div class="card back">
        <div class="back-num">
          000
        </div>
      </div>
    </div>
    
    <form class="data">
      <div class="form name">
        <label>Cardholder Name</label>
        <input type="text" id="" placeholder="e.g. Jane Appleseed">
      </div>
  
      <div class="form number">
        <label>Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000">
      </div>
  
      <div class="expiry">
        <div class="title">
          <label>Exp. Date (MM/YY)</label>
          <label>CVC</label>
        </div>
        
        <div class="form-expiry">
          <input class="expiry-data" type="text" placeholder="MM"> 
          <input class="expiry-data" type="text" placeholder="YY">
          <input type="text" placeholder="e.g. 123">
        </div>
      </div>
      <button class="submit">
        Confirm
      </button>
    </form>
  
  

  <!-- Completed state start -->

  <div class="postForm">
    Thank you!
    We've added your card details
    Continue
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
